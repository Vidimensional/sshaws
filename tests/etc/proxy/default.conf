server {
    listen              443 ssl;
    server_name         ec2.eu-west-1.amazonaws.com;
    ssl_certificate     /etc/nginx/certs/ec2.eu-west-1.amazonaws.com.crt;
    ssl_certificate_key /etc/nginx/certs/ec2.eu-west-1.amazonaws.com.key;

    location / {
        proxy_pass http://localstack:4566;
    }
}

server {
    listen              443 ssl;
    server_name         ec2.amazonaws.com;
    ssl_certificate     /etc/nginx/certs/ec2.amazonaws.com.crt;
    ssl_certificate_key /etc/nginx/certs/ec2.amazonaws.com.key;

    location / {
        proxy_pass http://localstack:4566;
    }
}
