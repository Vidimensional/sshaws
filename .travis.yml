language: go
before_install:
- openssl aes-256-cbc -K $encrypted_298e22ef7bfe_key -iv $encrypted_298e22ef7bfe_iv
  -in travisci/github_deploy_key.enc -out travisci/github_deploy_key -d
- chmod 600 travisci/github_deploy_key
- eval $(ssh-agent -s)
- ssh-add travisci/github_deploy_key
- git config --local user.name "Travis Build"
- git config --local user.email "builder@travis-ci.com"

script:
  - go get .
  - go build -o sshaws *.go

after_success:
- bash travisci/bump_version.sh
- go build -o sshaws *.go
on:
  branch: master


deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - sshaws
  on:
    branch: master

