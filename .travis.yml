language: go
script:
- go get .
- go build -o sshaws *.go

before_deploy:
  - git config --local user.name "Travis Build"
  - git config --local user.email "builder@travis-ci.com"
  - export TRAVIS_TAG=$(bash travisci/show_version.sh)
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - sshaws
  skip_cleanup: true
  on:
    branch: master
