language: go
before_deploy:
      - git config --local user.name "YOUR GIT USER NAME"
      - git config --local user.email "YOUR GIT USER EMAIL"
script:
- go get .
- go build -o sshaws *.go
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - sshaws
  skip_cleanup: true
  on:
    repo: uritau/sshaws
    tags: true
